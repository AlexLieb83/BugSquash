<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Bug Squash</title>
  </head>
  <body>
    <section class="container">
      <h1>Bug Squash - Issue Ticket Tracker</h1>
      <section class="jumbotron">
        <h3>Add New Bug:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <!-- Label and input are joined by for and id -->
            <label for="issueSubjectInput">Subject</label>
            <input
              type="text"
              class="form-control"
              id="issueSubjectInput"
              placeholder="Issue Subject"
            />
          </div>
          <div class="form-group">
            <!-- Label and input are joined by id -->
            <label for="issueDescriptionInput">Description</label>
            <input
              type="text"
              class="form-control"
              id="issueDescriptionInput"
              placeholder="Issue Description"
            />
          </div>
          <div class="form-group">
            <label for="issueSeverityInput">Severity</label>
            <select class="form-control" id="issueSeverityInput">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High" selected>High</option>
            </select>
          </select>
          </div>
          <div class="form-group">
            <!-- Label and input are joined by id -->
            <label for="issueAssignedToInput">Assign To</label>
            <input
              type="text"
              class="form-control"
              id="issueAssignedToInput"
              placeholder="Enter Person Responsible"
            />
          </div>
          <button type="submit" class="btn btn-warning">Submit</button>
        </form>
      </section>
      <section class="row">
        <div class="col-lg-12">
          <div class="issuesList">
            <!-- This will be populated by JS -->
          </div>
        </div>
      </section>
    </section>

    <!-- SCRIPTS -->
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="http://chancejs.com/chance.min.js"></script>
  </body>
</html>
